<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="formsSection">
      <!-- Login Form -->
      <div id="loginForm">
        <h2>Login</h2>
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
        <p id="loginFormError" class="error hidden"></p>
        <button onclick="submitForm('login')">Login</button>
      </div>

      <!-- Register Form -->
      <div id="registerForm" class="hidden">
        <h2>Register</h2>
        <label for="registerName">Name:</label>
        <input type="text" id="registerName" placeholder="Enter your name" required>
        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" placeholder="Enter your email" required>
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" placeholder="Create a password" required>
        <p id="registerFormError" class="error hidden"></p>
        <button onclick="submitForm('register')">Register</button>
      </div>

      <p>
        <a href="#" onclick="toggleForms()">Switch to <span id="toggleText">Register</span></a>
      </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
